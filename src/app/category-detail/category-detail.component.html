<div class="container mt-4">
    <!-- Sol tarafta kategorilere göre filtreleme -->
    <div class="row">
        <section class="col-md-3 filter-section">
            <h2 class="mb-4">Kategoriler</h2>
            <ul class="list-group">
                <a class="list-group-item " [routerLink]="['/category-detail', 'business']">İş</a>
                <a class="list-group-item" [routerLink]="['/category-detail', 'entertainment']">Eğlence</a>
                <a class="list-group-item" [routerLink]="['/category-detail', 'general']">Genel</a>
                <a class="list-group-item" [routerLink]="['/category-detail', 'health']">Sağlık</a>
                <a class="list-group-item" [routerLink]="['/category-detail', 'science']">Bilim</a>
                <a class="list-group-item" [routerLink]="['/category-detail', 'sports']">Spor</a>
                <a class="list-group-item" [routerLink]="['/category-detail', 'technology']">Teknoloji</a>
            </ul>
        </section>
        <section class="col-md-9 news-section mt-3">
            <div class="row">
                <div class="col-12 mb-4"  *ngFor="let item of categoryData">
                    <div class="card border-0">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <a href="{{item.url}}">
                                    <img src="{{ item.urlToImage ? item.urlToImage : 'https://images.unsplash.com/photo-1624269305548-1527ef905ff6?q=80&w=1884&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }}" class="card-img-top rounded-start img-fluid" alt="News Image 1">
                                </a>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body h-100">
                                    <a href="{{item.url}}"><h5 class="card-title mb-3">{{item.title}}</h5></a>
                                    <p class="card-text">{{item.author}}</p>
                                    <p class="card-text text-muted small">{{item.publishedAt}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
