<div class="header">
  <div class="header-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6 d-flex">
          <a class="brand" [routerLink]="['/']">SEDANURÇEVİK</a>
        </div>
        <div class="col-12 col-lg-6 ml-auto d-flex">
          <div class="social-media ml-md-auto top-social d-none d-lg-inline-block">
            <a href="https://preview.colorlib.com/theme/meranda/index.html#" target="_blank" class="d-inline-block p-3"><fa-icon [icon]="faFacebookF"></fa-icon
            ></a>
            <a href="https://preview.colorlib.com/theme/meranda/index.html#" target="_blank" class="d-inline-block p-3"><fa-icon [icon]="faTwitter"></fa-icon
            ></a>
            <a href="https://preview.colorlib.com/theme/meranda/index.html#" target="_blank" class="d-inline-block p-3"><fa-icon [icon]="faInstagram"></fa-icon></a>
          </div>
          <form action="#"  (submit)="search(searchForm, searchInput)" class="search-form d-inline-block" #searchForm="ngForm">
            <div class="d-flex">
              <input type="text" [(ngModel)]="searchQuery" name="searchQuery" #searchInput class="search-input form-control" placeholder="Search...">
              <button type="submit" class="search-button btn btn-dark">
                <fa-icon [icon]="faSearch" [styles]="{'color':'white'}"></fa-icon>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="container nav-border navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-control="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about']">Hakkımda</a>
          </li>
          <li class="nav-item dropdown">
            <a [routerLink]="['/category']" class="nav-link dropdown-toggle">Kategoriler</a>
            <div class="dropdown-content dropdown-menu">
              <a class="dropdown-item" [routerLink]="['/category-detail', 'business']">İş</a>
              <a class="dropdown-item" [routerLink]="['/category-detail', 'entertainment']">Eğlence</a>
              <a class="dropdown-item" [routerLink]="['/category-detail', 'general']">Genel</a>
              <a class="dropdown-item" [routerLink]="['/category-detail', 'health']">Sağlık</a>
              <a class="dropdown-item" [routerLink]="['/category-detail', 'science']">Bilim</a>
              <a class="dropdown-item" [routerLink]="['/category-detail', 'sports']">Spor</a>
              <a class="dropdown-item" [routerLink]="['/category-detail', 'technology']">Teknoloji</a>
            </div>
          </li>
        </ul>
      </div>
  </nav>
</div>
